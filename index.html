<html>
  <head>
    <title>Calculadora dose rápida</title>
    <link rel="stylesheet" href="./node_modules/angular/angular-csp.css">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
  </head>
  <body ng-app="calculadora-dose-rapida">
    <form ng-controller="FormCalculadoraController as vm">
      <p>Contagem da refeição: <input ng-model="vm.mealCount" type="number" id="contagem">g de carboidratos</p>
      <p>Glicemia atual: <input ng-model="vm.currentGlicemy" type="number" id="glicemia">mg/dL</p>
      <p>O contexto é r => contagem da refeição, a => glicemia atual</p>
      <p>Fórmula de digestão: <input ng-model="vm.digestFormula" type="text" id="digestao"></p>
      <p>Fórmula de correção: <input ng-model="vm.correctionFormula" type="text" id="correcao"></p>
      <p><button ng-click="vm.calculateAction()" id="calcular">Calcular</button></p>
      <p>Unidades de insulina: <span id="resultado">{{ vm.insulinDosage }}</span></p>
      <p><a target="_blank" href="./test/index.html">Testar</a></p>
    </form>
    <script type="text/javascript" src="./node_modules/mathjs/dist/math.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="./src/calculadora.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>
    <script type="text/javascript" src="./src/modules/calculadora.module.js"></script>
    <script type="text/javascript" src="./src/modules/form-calculadora.controller.js"></script>
  </body>
</html>
